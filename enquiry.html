<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
</head>
<body>
    <div class="container">
        <h2>Write Your Query</h2>
        <form>
            <div class="form-group">
                <label for="Name">Your Name:</label>
                <input type="Name" class="form-control" id="Name" placeholder="Your Name">
              </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" class="form-control" id="number"placeholder="Enter Cell Number">
              </div>
              <div class="form-group">
                <label for="Query">Query:</label>
                <input type="Query" class="form-control" id="Query"placeholder="Write Your query">
              </div>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
        </form>
    </div>

</body>
</html>
